<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events.pl</title>
    <!-- for icons  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
          th:href="@{https://unicons.iconscout.com/release/v4.0.0/css/line.css}">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}">
    <!-- for swiper slider  -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" th:href="@{/assets/css/swiper-bundle.min.css}">

    <!-- fancy box  -->
    <link rel="stylesheet" href="assets/css/jquery.fancybox.min.css" th:href="@{/assets/css/jquery.fancybox.min.css}">
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css" th:href="@{/assets/css/style.css}">
</head>

    <div class="alert alert-info">Pomyślnie zarejestrowano w aplikacji Events.pl!</div>
</div>
<body class="body-fixed">
<!-- start of header  -->
<div th:replace="components/header::header"></div>
<!-- header ends  -->

<div id="viewport">
    <div id="js-scroll-content">

        <div class="bg-pattern bg-light repeat-img"
             th:style="'background:url('+ @{/assets/images/blog-pattern-bg.png} +');'">

            <section style="background-image: url(assets/images/menu-bg.png);"
                     class="our-menu section bg-light repeat-img" id="menu">
                <div class="sec-wp">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div>
                                    <section class="vh-100">
                                        <div class="container h-100">
                                            <div class="row d-flex justify-content-center align-items-center h-100">
                                                <div class="col-lg-12 col-xl-11">
                                                    <div class="card text-black" style="border-radius: 25px;">
                                                        <div class="card-body p-md-5">
                                                            <div class="row justify-content-center">
                                                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                                                    <div th:fragment="registrationForm" class="registration-component">
                                                                        <div th:if="${param.success}">
                                                                            <div class="alert alert-info">Pomyślnie zarejestrowano w aplikacji Events.pl!</div>
                                                                        </div>
                                                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                                                                        Zarejestruj się</p>

                                                                    <form class="mx-1 mx-md-4" autocomplete="off" th:action="@{/registration}" method="post" th:object="${user}">
                                                                        <input autocomplete="false" name="hidden" type="text" style="display:none;">


                                                                        <div class="d-flex flex-row align-items-center mb-4">
                                                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                                            <div class="form-outline flex-fill mb-0">
                                                                                <label class="form-label"
                                                                                       for="form3Example1c">Imię</label>
                                                                                <input type="text" autocomplete="off" th:field="*{name}" required id="form3Example1c"
                                                                                       class="form-control" >
                                                                            </div>
                                                                        </div>

                                                                        <div class="d-flex flex-row align-items-center mb-4">
                                                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                                            <div class="form-outline flex-fill mb-0">
                                                                                <label class="form-label"
                                                                                       for="form3Example1c">Nazwisko</label>
                                                                                <input type="text" autocomplete="off" th:field="*{surname}" required id="form3Example1c"
                                                                                       class="form-control" >                                                                       </div>
                                                                        </div>

                                                                        <div class="d-flex flex-row align-items-center mb-4">
                                                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                                            <div class="form-outline flex-fill mb-0">
                                                                                <label class="form-label"
                                                                                       for="form3Example3c">Adres e-mail</label>
                                                                                <input type="email" autocomplete="off" th:field="*{email}" required id="form3Example3c"
                                                                                       class="form-control" >
                                                                            </div>
                                                                        </div>

                                                                        <div class="d-flex flex-row align-items-center mb-4">
                                                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                                            <div class="form-outline flex-fill mb-0">
                                                                                <label class="form-label"
                                                                                       for="form3Example4c">Hasło</label>
                                                                                <input type="password" minlength="8"  autocomplete="off" required th:field="*{password}"
                                                                                       id="form3Example4c"
                                                                                       class="form-control">
                                                                            </div>
                                                                        </div>
                                                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                                            <button type="submit"
                                                                                    class="btn btn-primary btn-lg">
                                                                                Zarejestruj się
                                                                            </button> </div>
                                                                        <div class="text-center">
                                                                            <p>Posiadasz konto? <a href="#!" th:href="@{/login}" >Zaloguj się</a></p>
                                                                        </div>
                                                                    </form>
                                                                    </div></div>
                                                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                                                         class="img-fluid" alt="Sample image">

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </section>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="newsletter-sec section pt-0">
                <div class="sec-wp">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-8 m-auto">
                            </div>
                        </div>
                    </div>
                </div>
            </section>


        </div>


        <!-- footer starts  -->
        <div th:replace="components/footer::footer"></div>
    </div>
</div>


<!-- jquery  -->
<script src="assets/js/jquery-3.5.1.min.js" th:src="@{/assets/js/jquery-3.5.1.min.js}"></script>
<!-- bootstrap -->
<script src="assets/js/bootstrap.min.js" th:src="@{/assets/js/bootstrap.min.js}"></script>
<script src="assets/js/popper.min.js" th:src="@{/assets/js/popper.min.js}"></script>

<!-- fontawesome  -->
<script src="assets/js/font-awesome.min.js" th:src="@{/assets/js/font-awesome.min.js}"></script>

<!-- swiper slider  -->
<script src="assets/js/swiper-bundle.min.js" th:src="@{/assets/js/swiper-bundle.min.js}"></script>

<!-- mixitup -- filter  -->
<script src="assets/js/jquery.mixitup.min.js" th:src="@{/assets/js/jquery.mixitup.min.js}"></script>

<!-- fancy box  -->
<script src="assets/js/jquery.fancybox.min.js" th:src="@{/assets/js/jquery.fancybox.min.js}"></script>

<!-- parallax  -->
<script src="assets/js/parallax.min.js" th:src="@{/assets/js/parallax.min.js}"></script>

<!-- gsap  -->
<script src="assets/js/gsap.min.js" th:src="@{/assets/js/gsap.min.js}"></script>

<!-- scroll trigger  -->
<script src="assets/js/ScrollTrigger.min.js" th:src="@{/assets/js/ScrollTrigger.min.js}"></script>
<!-- scroll to plugin  -->
<script src="assets/js/ScrollToPlugin.min.js" th:src="@{/assets/js/ScrollToPlugin.min.js}"></script>
<!-- rellax  -->
<!-- <script src="assets/js/rellax.min.js"></script> -->
<!-- <script src="assets/js/rellax-custom.js"></script> -->
<!-- smooth scroll  -->
<script src="assets/js/smooth-scroll.js" th:src="@{/assets/js/smooth-scroll.js}"></script>
<!-- custom js  -->
<script src="main.js" th:src="@{/assets/js/main.js}"></script>

</body>

</html>
