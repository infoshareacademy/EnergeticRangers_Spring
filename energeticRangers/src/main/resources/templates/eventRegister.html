<!doctype html>
<html lang="pl">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Events.pl</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Events.pl</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="available_events">Dostępne wydarzenia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="my_events">Moje eventy</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="event_register">Dodaj nowy event</a>
            </div>
        </div>
    </div>
</nav>

<div classname="container my-5 p5">
    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
        <div class="mb-3">
            <label for="nameOfEvent" class="form-label">Nazwa wydarzenia</label>
            <input type="text" class="form-control" name="nameOfEvent"></div>
        <div class="mb-3">
            <label for="city" class="form-label">Miasto wydarzenia</label>
            <input type="text" class="form-control" name="city"></div>
        <div class="mb-3">
            <label for="typeOfEvent" class="form-label">Typ wydarzenia</label>
            <input type="text" class="form-control" name="typeOfEvent"></div>
        <div class="mb-3">
            <label for="descriptionShort" class="form-label">Krótki opis wydarzenia</label>
            <input type="text" class="form-control" name="descriptionShort"></div>
        <div class="mb-3">
            <label for="descriptionLong" class="form-label">Pełny opis wydarzenia</label>
            <input type="text" class="form-control" name="descriptionLong"></div>
        <div class="mb-3">
            <label for="price" class="form-label">Cena biletu</label>
            <input type="text" class="form-control" name="price"></div>
        <div class="mb-3">
            <label for="numberOfTickets" class="form-label">Liczba biletów</label>
            <input type="text" class="form-control" name="numberOfTickets"></div>
        <div class="mb-3">
            <label for="date" class="form-label">Data wydarzenia</label>
            <input type="text" class="form-control" name="date"></div>
        <div class="mb-3">
            <label for="dayOfEvent" class="form-label">Dzień wydarzenia</label>
            <input type="text" class="form-control" name="dayOfEvent"></div>
        <div class="mb-3">
            <label for="monthOfEvent" class="form-label">Miesiąc wydarzenia</label>
            <input type="text" class="form-control" name="monthOfEvent"></div>
        <div class="mb-3">
            <label for="yearOfEvent" class="form-label">Rok wydarzenia</label>
            <input type="text" class="form-control" name="yearOfEvent"></div>
        <div class="mb-3">
            <label for="imgUrl" class="form-label">Link do zdjęcia</label>
            <input type="text" class="form-control" name="imgUrl"></div>

        <center>
            <button type="submit" class="btn btn-primary">Dodaj nowe wydarzenie</button>
        </center>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
