<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events.pl</title>
    <!-- for icons  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
          th:href="@{https://unicons.iconscout.com/release/v4.0.0/css/line.css}">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}">
    <!-- for swiper slider  -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" th:href="@{/assets/css/swiper-bundle.min.css}">

    <!-- fancy box  -->
    <link rel="stylesheet" href="assets/css/jquery.fancybox.min.css" th:href="@{/assets/css/jquery.fancybox.min.css}">
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css" th:href="@{/assets/css/style.css}">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>

<body class="body-fixed">
<!-- start of header  -->
<div th:replace="components/header::header"></div>
<!-- header ends  -->

<div id="viewport">
    <div id="js-scroll-content">

        <div class="bg-pattern bg-light repeat-img"
             th:style="'background:url('+ @{/assets/images/blog-pattern-bg.png} +');'">


            <div class="bg-pattern bg-light repeat-img"
                 th:style="'background:url('+ @{/assets/images/blog-pattern-bg.png} +');'">

                <section style="background-image: url(assets/images/menu-bg.png);"
                         class="our-menu section bg-light repeat-img" id="menu">
                    <div class="sec-wp">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="sec-title text-center mb-5">
                                        <p class="sec-sub-title mb-3">Zarezwerwowane wydarzenia</p>
                                        <h2 class="h2-title">Poniżej lista <span>Twoich wydarzeń</span></h2>
                                        <div class="sec-title-shape mb-4">
                                            <img src="assets/images/title-shape.svg" th:src="@{/assets/images/title-shape.svg}"
                                                 alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="menu-list-row">
                                <div class="row g-xxl-5 bydefault_show" id="menu-dish">
                                    <div class="col-lg-4 col-sm-6 dish-box-wp"
                                         th:each="event :${eventList}">
                                        <div th:replace="components/eventCardComponent::eventCardComponentRemove"></div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="newsletter-sec section pt-0">
                    <div class="sec-wp">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-8 m-auto">

                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <section class="newsletter-sec section pt-0">
                <div class="sec-wp">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-8 m-auto">

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- footer starts  -->
        <div th:replace="components/footer::footer"></div>


    </div>
</div>


<!-- jquery  -->
<script src="assets/js/jquery-3.5.1.min.js" th:src="@{/assets/js/jquery-3.5.1.min.js}"></script>
<!-- bootstrap -->
<script src="assets/js/bootstrap.min.js" th:src="@{/assets/js/bootstrap.min.js}"></script>
<script src="assets/js/popper.min.js" th:src="@{/assets/js/popper.min.js}"></script>

<!-- fontawesome  -->
<script src="assets/js/font-awesome.min.js" th:src="@{/assets/js/font-awesome.min.js}"></script>

<!-- swiper slider  -->
<script src="assets/js/swiper-bundle.min.js" th:src="@{/assets/js/swiper-bundle.min.js}"></script>

<!-- mixitup -- filter  -->
<script src="assets/js/jquery.mixitup.min.js" th:src="@{/assets/js/jquery.mixitup.min.js}"></script>

<!-- fancy box  -->
<script src="assets/js/jquery.fancybox.min.js" th:src="@{/assets/js/jquery.fancybox.min.js}"></script>

<!-- parallax  -->
<script src="assets/js/parallax.min.js" th:src="@{/assets/js/parallax.min.js}"></script>

<!-- gsap  -->
<script src="assets/js/gsap.min.js" th:src="@{/assets/js/gsap.min.js}"></script>

<!-- scroll trigger  -->
<script src="assets/js/ScrollTrigger.min.js" th:src="@{/assets/js/ScrollTrigger.min.js}"></script>
<!-- scroll to plugin  -->
<script src="assets/js/ScrollToPlugin.min.js" th:src="@{/assets/js/ScrollToPlugin.min.js}"></script>
<!-- rellax  -->
<!-- <script src="assets/js/rellax.min.js"></script> -->
<!-- <script src="assets/js/rellax-custom.js"></script> -->
<!-- smooth scroll  -->
<script src="assets/js/smooth-scroll.js" th:src="@{/assets/js/smooth-scroll.js}"></script>
<!-- custom js  -->
<script src="main.js" th:src="@{/assets/js/main.js}"></script>

</body>

</html>
