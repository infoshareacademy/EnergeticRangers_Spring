<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" th:href="@{/assets/css/siginstyle.css}">
    <script defer src="/signin-script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

<div th:fragment="loginFrom" class="login-component" >


    <h1>Zaloguj się</h1>
    <br>

    <div class="registration-form">


        <form class="input-group row ralign-items-center" th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Błędny login lub hasło</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">Zostałeś wylogowany</div>
            </div>

            <div class="row mb-3 col-sm1">
                <label for="username">Adres e-mail</label>
                <input id ="username" type ="text"  name="username" class="form-control" placeholder="Wprowadź adres email" required autofocus="autofocus">
            </div>
            <div class="row mb-3 col-sm1">
                <label for="password">Hasło</label>
                <input type ="password" name="password" id="password" class="form-control" placeholder="Wprowadź hasło" required>
            </div>

            <div class="button-submit">
                <input type="submit" value="Zaloguj się" id="submit-btn" class="btn btn-primary justify-content-center"></input>
            </div>
            <div>
                <h3 style="margin-top: 60px">Jesteś tu nowy?</h3>
                <a  style=" margin-top: 30px; margin-bottom: 60px; color: #0a53be" href="signin-page.html" th:href="@{/registration}"> <h4 class="link-primary">Zarejestruj się!</h4></a>
            </div>


        </form>

        <div class="img">
            <img id="picture-gdansk" class="rounded mx-auto d-block" src="assets/images/gdansk_motlawa_1170.jpg" th:src="@{/assets/images/gdansk_motlawa_1170.jpg}" alt="" style="margin-left: 30px; margin-right: 30px">
        </div>

    </div>
    <br style="margin-bottom: 100px;">
    <br>

</div>

</body>
</html>
