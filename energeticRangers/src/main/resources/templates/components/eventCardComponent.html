<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  <title>Events.pl</title>

</head>
<body>

<div class="dish-box text-center" th:fragment="eventCardComponent">
  <div class="dist-img">
    <img src="assets/images/dish/1.png"  th:src= "@{${event.imgUrl}}" alt="">
  </div>
  <div class="dish-title" >
    <h3 class="h3-title" th:text = "${event.nameOfEvent}">Fresh Chicken Veggies</h3>
    <p th:text = "${event.descriptionLong}">120 calories</p>
  </div>
  <div class="dish-info">
    <ul>
      <li>
        <p>Data</p>
        <b th:text = "${event.date}" >Non Veg</b>
      </li>
      <li>
        <p>Miasto</p>
        <b th:text = "${event.city}">2</b>
      </li>
    </ul>
  </div>
  <div class="dist-bottom-row">
    <ul>
      <li>
        <b th:text = "${event.price}" >Rs. 499</b>
      </li>
      <li>
        <button class="dish-add-btn">
          <a th:href="@{/mylist/{id}(id=${event.id})}"><i class="uil uil-plus" ></i></a>
        </button>
      </li>
    </ul>
  </div>
</div>

<div class="dish-box text-center" th:fragment="eventCardComponentRemove">
  <div class="dist-img">
    <img src="assets/images/dish/1.png" th:src= "@{${event.imgUrl}}" alt="">
  </div>
  <div class="dish-title" >
    <h3 class="h3-title" th:text = "${event.nameOfEvent}">Fresh Chicken Veggies</h3>
    <p th:text = "${event.descriptionLong}">120 calories</p>
  </div>
  <div class="dish-info">
    <ul>
      <li>
        <p>Data</p>
        <b th:text = "${event.date}" >Non Veg</b>
      </li>
      <li>
        <p>Miasto</p>
        <b th:text = "${event.city}">2</b>
      </li>
    </ul>
  </div>
  <div class="dist-bottom-row">
    <ul>
      <li>
        <b th:text = "${event.price}" >Rs. 499</b>
      </li>
      <li>
        <button class="dish-add-btn">
          <a style="color:red" th:href="@{/deleteMyList/{id}(id=${event.id})}"><i class="fa-solid fa-trash"></i></a>
        </button>
      </li>
    </ul>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
