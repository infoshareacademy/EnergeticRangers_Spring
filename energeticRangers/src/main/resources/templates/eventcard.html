<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <title>Events.pl</title>

</head>
<body>



<div class="dish-box text-center" >
    <div class="dist-img">
      <img src="assets/images/dish/1.png" th:src= "@{${event.imgUrl}}" alt="">
    </div>
    <div class="dish-title" >
      <h3 class="h3-title" th:text = "${event.nameOfEvent}">Fresh Chicken Veggies</h3>
      <p th:text = "${event.descriptionLong}">120 calories</p>
    </div>
    <div class="dish-info">
      <ul>
        <li>
          <p>Data</p>
          <b th:text = "${event.date}" >Non Veg</b>
        </li>
        <li>
          <p>Miasto</p>
          <b th:text = "${event.city}">2</b>
        </li>
      </ul>
    </div>
    <div class="dist-bottom-row">
      <ul>
        <li>
          <b th:text = "${event.price}" >Rs. 499</b>
        </li>
        <li>
          <button class="dish-add-btn">
            <i class="uil uil-plus"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>

----


<div class="dish-box text-center"  th:fragment="eventcard">
    <div class="dist-img">
        <img src="assets/images/dish/1.png" th:src= "@{${event.imgUrl}}" alt="">
    </div>
    <div class="dish-title" >
        <h3 class="h3-title" th:text = "${b.nameOfEvent}">Fresh Chicken Veggies</h3>
        <p th:text = "${b.descriptionLong}">120 calories</p>
    </div>
    <div class="dish-info">
        <ul>
            <li>
                <p>Data</p>
                <b th:text = "${b.date}" >Non Veg</b>
            </li>
            <li>
                <p>Miasto</p>
                <b th:text = "${b.city}">2</b>
            </li>
        </ul>
    </div>
    <div class="dist-bottom-row">
        <ul>
            <li>
                <b th:text = "${b.price}" >Rs. 499</b>
            </li>
            <li>
                <button class="dish-add-btn">
                    <i class="uil uil-plus"></i>
                </button>
            </li>
        </ul>
    </div>
</div>
---

<div class="col-lg-4 swiper-slide" th:fragment="EventcardSlajder">
    <div class="team-box text-center">
        <div th:style="'background-image:url('+ @{${b.imgUrl}} +');'"
             class="team-img back-img">

        </div>
        <h3 class="h3-title" th:text = "${.nameOfEvent}">Priyotosh Dey</h3>
        <div class="social-icon">
            <ul>
                <li>
                    <a href="#"><i class="uil uil-facebook-f"></i></a>
                </li>
                <li>
                    <a href="#">
                        <i class="uil uil-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="uil uil-youtube"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
